<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User side</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-6 font-bold">My Account</h1>
    </header>
    <section class="bg-blue-100 w-6/12 mx-auto mt-12 p-2">
        <h3 class="test-3xl mb-4 font-medium text-center">Please login</h3>
        <div class="text-center ">
            <input class="w-9/12  mb-2 px-3 " type="email" name="" id="user-email" placeholder="Your emai address">
            <input class="w-9/12  mb-2 px-3" type="password" name="" id="user-password" placeholder="Your password">
            <div>
                <button id="btn-submit" class="bg-teal-700  hover:bg-sky-400 px-8 py-2 text.white font.medium rounded-lg">Submit</button>
            </div>
        </div>

    </section>
    <script src="js/login.js"></script>
</body>
</html>
